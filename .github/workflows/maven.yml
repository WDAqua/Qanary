# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Maven Central Repository # Configures settings.xml with required credentials
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        server-id: ossrh
        server-username: ${{ secrets.OSSRH_PASSWORD }}
        server-password: ${{ secrets.OSSRH_USERNAME }}

    - name: Publish package
      run: mvn clean deploy -X --batch-mode -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}